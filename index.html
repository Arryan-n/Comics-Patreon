<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Patreon</title>
  </head>
  <body>
    <header class="navbar">
      <i class="fa-brands fa-md fa-patreon"></i>
      <a href="#">Comics</a>
      <a href="#">Language</a>
      <button class="navbar-login-btn">Log In</button>
      <button class="navber-create-btn">$1 Patreon</button>
    </header>
    <!--main section starts-->
    <section class="main">
      <h1>$upport the Creator</h1>
      <div class="Comics" id="comics">
        <button class="comics-btn">
          <img
            src="https://www.asurascans.com/wp-content/uploads/2022/08/standardofReCover03.png"
            data-name="Standard of ReCarnation"
            data-price="1"
          />
          <h3 class="add-text">Click to ADD</h3>
        </button>
        <button class="comics-btn">
          <img
            src="https://www.asurascans.com/wp-content/uploads/2022/08/existenceCover01.png"
            data-name="Existence"
            data-price="1"
          />
          <h3 class="add-text">Click to ADD</h3>
        </button>
        <button class="comics-btn">
          <img
            src="https://www.asurascans.com/wp-content/uploads/2023/03/Photoauto_scaleLevel3width_1000.jpg"
            data-name="Demon Faction"
            data-price="1"
          />
          <h3 class="add-text">Click to ADD</h3>
        </button>
        <button class="comics-btn">
          <img
            src="https://www.asurascans.com/wp-content/uploads/2022/03/LegendaryYoungestSonoftheMarquisHouseCover02-1.png"

            data-price="1"
          />

        </button>
        <button class="comics-btn">
          <img
            src="https://www.asurascans.com/wp-content/uploads/2021/06/battleGodCover03.png"
            data-name="Battle God"
            data-price="1"
          />
          <h3 class="add-text">Click to ADD</h3>
        </button>
        <button class="comics-btn">
          <img
            src="https://www.asurascans.com/wp-content/uploads/2023/03/resource_1Photoauto_scaleLevel3width_1000.jpg"
            data-name="Dark mage"
            data-price="1"
          />
          <h3 class="add-text">Click to ADD</h3>
        </button>
        <button class="comics-btn">
          <img
            src=" https://www.asurascans.com/wp-content/uploads/2021/11/fatedvillain-2.jpg"
            data-name="Fated villain"
            data-price="1"
          />
          <h3 class="add-text">Click to ADD</h3>
        </button>
        <button class="comics-btn">
          <img
            src="https://www.asurascans.com/wp-content/uploads/2022/07/Player10000yearsCover02_copy.png"

            data-price="1"
          />
          <h3 class="add-text">Click to ADD</h3>
        </button>
        <button class="comics-btn">
          <img
            src="https://www.asurascans.com/wp-content/uploads/2022/04/swordmastersyoungestCover02.png"
            data-name="sword Master youngest Son"
            data-price="1"
          />
          <h3 class="add-text">Click to ADD</h3>
        </button>
        <button class="comics-btn">
          <img
            src="https://www.asurascans.com/wp-content/uploads/2021/02/villain.jpg"
            data-name="Villain to kill"
            data-price="1"
          />
          <h3 class="add-text">Click to ADD</h3>
        </button>
        <button class="comics-btn">
          <img
            src="https://www.asurascans.com/wp-content/uploads/2022/08/ReturnSSSCover01.png"

            data-price="1"
          />

        </button>

          <img
            src="https://www.asurascans.com/wp-content/uploads/2021/04/The_lords_coins_arent_decreasing_kopyaPhotoauto_scaleLevel3width-1000.png"

            data-price="1"
          />
          <h3 class="add-text">Click to ADD</h3>
        </button>

    </section>
    <!--payment section-->
    <section id="payment-section"></section>
    <button id="payment-btn" class="payment-btn">Complete Payment</button>
    <script src="index.js"></script>
